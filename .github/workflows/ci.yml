# .github/workflows/prettier.yml
name: Prettier

on:
  push:
    branches: [ master ] # Ejecutar en push a la rama main
  pull_request:
    branches: [ master ] # Ejecutar en PR a la rama main

jobs:
  format_check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 

      - name: Set up Node.js
        uses: actions/setup-node@v4 
        with:
          node-version: '22' 

      - name: Install dependencies
        run: npm install 

      - name: Run Prettier check
        run: npm run format:check 
