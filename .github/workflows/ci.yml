name: Format Check

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install Prettier
        run: npm install --no-audit --no-fund

      - name: Prettier (check)
        run: npm run format:check
